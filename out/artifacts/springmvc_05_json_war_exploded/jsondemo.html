<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script type="text/javascript">
    let user = {
        id: 1,
        name: "Jack",
        age: 16
    };
    console.log("========user========")
    console.log(user);
    let json = JSON.stringify(user);
    console.log("=======json=========");
    console.log(json);


    let obj = JSON.parse(json);
    console.log("=========obj=======");
    console.log(obj);

</script>
